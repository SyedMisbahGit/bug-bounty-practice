{% extends "base.html" %}
{% block title %}XSS Demo - Bug Bounty Lab{% endblock %}
{% block content %}
<h2 class="mb-3">XSS Demo</h2>
<p>This form demonstrates an XSS vulnerability where user input is displayed without sanitization:</p>
<form method="POST">
  <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Enter your message:</label>
    <input type="text" id="message" name="message" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>

{% if message %}
  <p class="mt-3 text-success">Your message: <strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
