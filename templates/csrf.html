{% extends "base.html" %}
{% block title %}CSRF Demo - Bug Bounty Lab{% endblock %}
{% block content %}
<h2 class="mb-3">CSRF Demo</h2>
<p>This form simulates a CSRF-prone request:</p>
<form method="POST">
  <div class="mb-3">
    <label for="email" class="form-label">Update Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update</button>
</form>

{% if email %}
  <p class="mt-3 text-success">Email updated to: <strong>{{ email }}</strong></p>
{% endif %}
{% endblock %}
